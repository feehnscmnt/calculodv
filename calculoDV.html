<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.min.css" rel="stylesheet"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"/>
		<link rel="shortcut icon" type="image/x-icon" href="images/icon.ico"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript" src="js/jquery-3.7.1.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<link href="css/style.css" rel="stylesheet"/>
		<title>Calculadora de DV</title>
	</head>
	<body class="p-3 m-0 border-0 bd-example m-0 border-0" style="background-color: powderblue;">
		<form class="row g-3">
			<div class="col-md-2">
				<label for="txtCpf" class="form-label style-inputs">Informe o CPF:</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtCpf" maxlength="9" placeholder="Digite aqui..."/>
			</div>
			<div class="col-md-2">
				<label for="txtDvCpf" class="form-label style-inputs">DV</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtDvCpf" readonly/>
			</div>
			<div class="col-12">
				<button type="button" class="btn btn-primary style-buttons" id="btnCalcularDvCpf">Calcular DV CPF</button>
				<button type="button" class="btn btn-success style-buttons" id="btnValidarCpf" disabled>Validar CPF</button>
				<button type="button" class="btn btn-secondary style-buttons" id="btnLimparCalcDvCpf">Limpar Cálculo</button>
			</div>
			<div class="col-md-2">
				<label for="txtCnpj" class="form-label style-inputs">Informe o CNPJ:</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtCnpj" maxlength="12" placeholder="Digite aqui..."/>
			</div>
			<div class="col-md-2">
				<label for="txtDvCnpj" class="form-label style-inputs">DV</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtDvCnpj" readonly/>
			</div>
			<div class="col-12">
				<button type="button" class="btn btn-primary style-buttons" id="btnCalcularDvCnpj">Calcular DV CNPJ</button>
				<button type="button" class="btn btn-success style-buttons" id="btnValidarCnpj" disabled>Validar CNPJ</button>
				<button type="button" class="btn btn-secondary style-buttons" id="btnLimparCalcDvCnpj">Limpar Cálculo</button>
			</div>
			<div class="col-md-2">
				<label for="txtRg" class="form-label style-inputs">Informe o RG:</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtRg" maxlength="8" placeholder="Digite aqui..."/>
			</div>
			<div class="col-md-2">
				<label for="txtDvRg" class="form-label style-inputs">DV</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtDvRg" readonly/>
			</div>
			<div class="col-12">
				<button type="button" class="btn btn-primary style-buttons" id="btnCalcularDvRg">Calcular DV RG</button>
				<button type="button" class="btn btn-secondary style-buttons" id="btnLimparCalcDvRg">Limpar Cálculo</button>
			</div>
		</form>
	</body>
</html>
